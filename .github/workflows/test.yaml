name: Testing descriptions checker

on:
  pull_request:
    branches:
      - main

# permissions:
#   pull-requests: write

jobs:
  test-all-scerarios:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: 
          - passing
          - failing-missing
          - failing-non-unique
    # outputs:
    #   exitcode: ${{ steps.test-passing.outputs.exitcode }}
    steps:
      - uses: actions/checkout@v4
      - name: "Test all scenarios from this version"
        uses: ./
        id: test-passing
        continue-on-error: true
        with:
          path: "test/${{ matrix.type }}"


